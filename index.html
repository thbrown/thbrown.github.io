<!DOCTYPE html>

<head>
    <title>IFrame Proxy</title>
</head>

<body>
	<div id=container>
	
	</div>
</body>

<footer>
    <script> 
	let getUrlVars = function() {
	    var vars = {};
	    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	        vars[key] = value;
	    });
	    return vars;
	}
	let params = getUrlVars();
	document.getElementById('container').innerHTML = 
	`<iframe 
		id=1 
		width="250" 
		height="250" 
		src="https://www.youtube-nocookie.com/embed/${params.id}?rel=0&autoplay=1&controls=0&start=${params.start ? params.start : 0}"
		frameborder="0" 
		allow="autoplay; encrypted-media" 
		sandbox="allow-scripts allow-same-origin">
	</iframe>`
	console.log("PARAMS", getUrlVars());
	</script>
</footer>

</html>
